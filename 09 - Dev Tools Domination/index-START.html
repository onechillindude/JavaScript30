<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    const w = 'World';
    console.log('Hello, %s', w);  // Old Syntax
    console.log(`Hello, Brave New ${w}`);  // ES6 Template String Syntax

    // Styled
    //console.log('%c I am some great text!', 'font-size: 25px; background: red;')

    // warning!
    console.warn('Beware!');

    // Error :|
    console.error('Holy Crap!');
    
    // Info
    console.info('You can log info statements too!')

    // Testing
    console.assert(1 === 1, 'Show this, if false.')  // Won't display, if true
    console.assert(1 === 0, 'This shit is wrong.')  // This will display
    
    const p = document.querySelector('p');  // Test DOM elements too...
    console.assert(p.classList.contains('ouch'), 'Bad Class!')

    // clearing
    //console.clear();

    // Viewing DOM Elements
    console.log(p);  // Just logs the element
    console.log('=================================');
    console.dir(p);  // Gives you all the properties & methods of the element

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`);  // Group will be auto-expanded
      console.groupCollapsed(`${dog.name}`);  // Still grouped, but collapsed
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count(p);

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/onechillindude')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
    
    // tables
    // log array of objects with same number of properties to table
    console.table(dogs);
    
  </script>
</body>
</html>
